<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" />
    <span *ngIf="isControlInvalid('firstName')"
      ><app-error-message [controlName]="'firstName'"></app-error-message
    ></span>
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" />
    <span *ngIf="isControlInvalid('lastName')"><app-error-message [controlName]="'lastName'"></app-error-message></span>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <span *ngIf="isControlInvalid('email')"><app-error-message [controlName]="'email'"></app-error-message></span>
  </div>

  <!-- <button type="submit" [disabled]="!myForm.valid">Add New</button> -->
  <!-- <button type="submit" [disabled]="myForm.pristine">Update</button> -->
  <button type="submit" [disabled]="!isChangedFormValueF(myForm, oldValues)">Update</button>
</form>
