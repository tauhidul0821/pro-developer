<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" />
    <div *ngIf="isControlInvalid('firstName')" class="feedback-info">
      <div *ngIf="myForm.get('firstName').hasError('required')">First name is required</div>
      <div *ngIf="myForm.get('firstName').hasError('minlength')">First name must be at least 2 characters long</div>
    </div>
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" />
    <div *ngIf="isControlInvalid('lastName')" class="feedback-info">
      <div *ngIf="myForm.get('lastName').hasError('required')">Last name is required</div>
      <div *ngIf="myForm.get('lastName').hasError('minlength')">Last name must be at least 2 characters long</div>
    </div>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="isControlInvalid('email')" class="feedback-info">
      <div *ngIf="myForm.get('email').hasError('required')">Email is required</div>
      <div *ngIf="myForm.get('email').hasError('email')">Invalid email format</div>
      <div *ngIf="myForm.get('email').hasError('asyncError')">Async validation failed. Please try again.</div>
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
